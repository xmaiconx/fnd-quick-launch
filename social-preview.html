<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FND QuickLaunch - Social Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .preview-card {
      width: 1280px;
      height: 640px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      position: relative;
      overflow: hidden;
      border-radius: 0;
    }

    /* Grid pattern background */
    .preview-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 107, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 107, 0, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(ellipse at center, black 20%, transparent 80%);
    }

    /* Gradient glow */
    .preview-card::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255, 107, 0, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 107, 0, 0.1);
      border: 1px solid rgba(255, 107, 0, 0.2);
      color: #FF6B00;
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 24px;
      width: fit-content;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      background: #FF6B00;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    h1 {
      font-size: 72px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .highlight {
      color: #FF6B00;
      -webkit-text-fill-color: #FF6B00;
    }

    .subtitle {
      font-size: 28px;
      color: #888888;
      margin-bottom: 40px;
      font-weight: 400;
      line-height: 1.4;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 40px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #cccccc;
      font-size: 16px;
      font-weight: 500;
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: rgba(255, 107, 0, 0.15);
      border: 1px solid rgba(255, 107, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FF6B00;
      font-size: 12px;
    }

    .stack {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .stack-badge {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 8px;
      color: #cccccc;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stack-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .nest { background: #E0234E; }
    .react { background: #61DAFB; }
    .ts { background: #3178C6; }
    .pg { background: #4169E1; }

    .footer {
      position: absolute;
      bottom: 60px;
      right: 80px;
      display: flex;
      align-items: center;
      gap: 16px;
      color: #666666;
      font-size: 16px;
    }

    .footer-divider {
      width: 1px;
      height: 20px;
      background: #333333;
    }

    .footer-link {
      color: #FF6B00;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="preview-card">
    <div class="content">
      <div class="badge">
        <span class="badge-dot"></span>
        OPEN SOURCE
      </div>

      <h1>
        FND <span class="highlight">QuickLaunch</span>
      </h1>

      <p class="subtitle">
        Template SaaS completo para quem usa IA pra desenvolver
      </p>

      <div class="features">
        <div class="feature-item">
          <span class="feature-icon">✓</span>
          <span>Autenticação</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">✓</span>
          <span>Multi-tenancy</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">✓</span>
          <span>Pagamentos</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">✓</span>
          <span>Deploy Pronto</span>
        </div>
      </div>

      <div class="stack">
        <div class="stack-badge">
          <span class="stack-dot nest"></span>
          NestJS 10
        </div>
        <div class="stack-badge">
          <span class="stack-dot react"></span>
          React 18
        </div>
        <div class="stack-badge">
          <span class="stack-dot ts"></span>
          TypeScript
        </div>
        <div class="stack-badge">
          <span class="stack-dot pg"></span>
          PostgreSQL
        </div>
      </div>
    </div>

    <div class="footer">
      <span>Construído com FND Pro</span>
      <span class="footer-divider"></span>
      <a href="https://brabos.ai/fnd" class="footer-link">brabos.ai/fnd</a>
    </div>
  </div>
</body>
</html>
