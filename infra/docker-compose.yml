version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fnd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: '--encoding=UTF8'
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fnd_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: fnd-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ''
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - fnd_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: fnd-redis-insight
    restart: unless-stopped
    ports:
      - '8001:8001'
    volumes:
      - redis_insight_data:/data
    environment:
      RITRUSTEDORIGINS: 'http://localhost:8001'
    networks:
      - fnd_network
    depends_on:
      redis:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fnd-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fnd.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 10
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - pgadmin_config:/pgadmin4/servers.json
    networks:
      - fnd_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_insight_data:
    driver: local
  pgadmin_data:
    driver: local
  pgadmin_config:
    driver: local

networks:
  fnd_network:
    driver: bridge
